{{include '../../inc/header'}}
<div id="fh5co-contact-section">
	<div class="container">
		<div class="row">
			{{include './sidebar'}}
			<div class="col-md-8 col-xs-12 text-center">
				<div class="row">
					<div class="col-md-12 text-left fh5co-heading">
						<h2 >留言列表</h2>
					</div>
					<div class="admin-list col-md-12 fh5co-heading">
						<h4 class="text-left">留言人：{{ messageDetail.realName }}</h4>
						<p class="text-justify">邮箱：{{ messageDetail.email }}</p>
						<div class="message-box text-justify margin-top-20">
							内容：{{ messageDetail.content }}
						</div>
					</div>
					<div class="col-xs-12 col-md-12 text-left">
						<a class="btn btn-primary margin-top-20" href="/admin/messageList">返回列表</a>
						<a class="btn btn-danger margin-top-20" href="javascript:;" id="message-delete-btn" data-bind="{{ messageDetail._id }}">删除</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{{include '../../inc/footer'}}
