<div class="col-md-3 col-xs-12">
	<div class="row">
		<div class="col-md-10 text-left fh5co-heading">
			<h2>管理后台</h2>
			<p>User Center</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-xs-12">
			<h3>我的信息</h3>
			<ul class="contact-info">
				<li> <i class="icon-user"></i>
					{{session.user.account}}
				</li>
				<li> <i class="icon-user-md "></i>
					{{session.user.userType | roleFilter }}
				</li>
				<li>
					<i class="sl-icon-people"></i>
					<a href="/admin/memberList">会员列表</a>
				</li>
				<li>
					<i class="icon-sitemap"></i>
					<a href="/admin/adminList">管理员列表</a>
				</li>
				<li>
					<i class="sl-icon-envelope-open"></i>
					<a href="/admin/messageList">留言列表</a>
				</li>
				{{ if session.user.userType === 2 }}
				<li>
					<i class="icon-list-alt"></i>
					<a href="/admin/loginLogsList">登录日志</a>
				</li>
				{{ /if }}
				<li>
					<i class="sl-icon-envelope-open"></i>
					<a href="/admin/sensitiveList">敏感词汇</a>
				</li>
				<li>
					<i class="icon-list-alt"></i>
					<a href="/admin/accessLogsList">访问日志</a>
				</li>
				<li>
					<i class="icon-list-alt"></i>
					<a href="/admin/articleList">文章管理</a>
				</li>
				<li>
					<i class="icon-user-secret"></i>
					<a href="/admin">管理后台</a>
				</li>
				<li>
					<i class="icon-home"></i>
					<a href="/user">个人中心</a>
				</li>
			</ul>
		</div>
	</div>
</div>
