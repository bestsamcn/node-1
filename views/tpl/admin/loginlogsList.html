{{include '../../inc/header'}}
<div id="fh5co-contact-section">
	<div class="container">
		<div class="row">
			{{include './sidebar'}}
			<div class="col-md-9 col-xs-12 text-center">
				<div class="row">
					<div class="col-md-12 text-left fh5co-heading">
						<h2>登录日志</h2>
					</div>
					<div class="admin-list col-md-12">
						<table class="table">
							<thead>
								<tr>
									<th>账号</th>
									<th>操作ip</th>
									<th>登录时间</th>
									<th>退出时间</th>
									<th style="width: 3.5em;">操作</th>
								</tr>
							</thead>
							<tbody id="allloginlogs-list-vm">

							</tbody>
							<script type="text/html" id="allloginlogs-list-tpl">
								<% if loginLogsList.length > 0 %>
							   	<% each loginLogsList as $value $index %>
								<tr style="<% ($index % 2 !=0) ? 'background:#f7f7f7' :''; %>">
									<td><a href="/admin/memberList/memberDetail/<% $value.userId._id %>"><% $value.userId.account %></a></td>
									<td><% $value.logIp %></td>
									<td><% $value.loginTime | dateFormat :'yyyy.MM.dd hh:mm:ss' %></td>
									<td><% $value.logoutTime | dateFormat :'yyyy.MM.dd hh:mm:ss' %></td>
									<td>
										<a href="javascript:;" class="delete-btn" data-bind="<% $value._id %>">
											<i class="fa fa-trash-o"></i>
										</a>
									</td>
								</tr>
								<% /each %>
								<% else %>
								暂无数据
								<% /if %>
							</script>
						</table>
					</div>
					<div class="mt-pagination" id="loginlogs-pagination">
		            </div>
				</div>
			</div>
		</div>
	</div>
</div>

{{include '../../inc/footer'}}
